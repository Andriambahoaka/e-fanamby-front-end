<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
<app-menu></app-menu>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div>

      <!-- Topbar -->
      <app-nav-menu></app-nav-menu>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h5 class="m-0 text-dark">Gestion des operations</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Utilisateur</th>
                    <th>Montant</th>
                    <th>Solde</th>
                    <th>Type Operation</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Jonas Alexander</td>
                    <td>15000</td>
                    <td>34300</td>
                    <td>huhu</td>
                  </tr>
                  <tr *ngFor="let o of listOperation">
                    <td>{{o.utilisateur.nom}}</td>
                    <td>{{o.montant}}</td>
                    <td>{{o.solde}}</td>
                    <td>{{o.typeOperation.libelle}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Administration site e-fanamby 2021</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
