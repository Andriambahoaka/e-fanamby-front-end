
<body class="bg-gradient-fanamby">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0 bg-gray-100">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                    <div class="col-lg-1 p-4"></div>
                        <div class="col-lg-5"> <img src="assets/img/betting_512.png" class="mt-5" style="width:325px;height:325px;"  alt="Cover"></div>

                        <div class="col-lg-5 p-4">
                            <br>
                            <h5 class="card-title text-center text"><!-- <img src="assets/img/pc.png"> -->Admin e-fanamb</h5>

                                <div *ngIf="error" class="alert alert-danger" role="alert"> {{error}} <img src="assets/img/warning_32.png" width="25" class="ml-5" alt="Icon danger"> </div>


                            <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="username">Email</label>
                                    <input type="text" class="form-control" placeholder="Email" [disabled]="loading" formControlName="email" name="email" [(ngModel)]="email"/>
                                </div>
                                <div class="p-inputgroup pt-0 pb-0 " *ngIf="isFieldInvalid('email')">
                                  <small class="p-error"><img src="assets/img/warning.png" class="mr-1 mb-1">Adresse email invalide</small>
                                </div>

                                <div class="form-group">
                                    <label for="password">Mot de passe</label>
                                    <input type="password" class="form-control" [disabled]="loading" pInputText placeholder="Mot de passe" formControlName="mdp" name="mdp" [(ngModel)]="mdp" required/>
                                    <i id="passwordToggler" title="toggle password display" onclick="passwordDisplayToggle()">&#128065;</i>
                                </div>

                                <button id="submit" class="btn btn-lg btn-info btn-block " type="submit">Se connecter <i class="fas fa-sign-in-alt"  *ngIf="!loading"></i> <i *ngIf="loading"  class="pi pi-spin pi-spinner ml-2" ></i></button>
                                <hr class="my-4">
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
