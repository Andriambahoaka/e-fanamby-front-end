<div id="wrapper">
  <app-menu></app-menu>
    <!-- Sidebar -->

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

      <!-- Topbar -->
      <app-nav-menu></app-nav-menu>
      <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <!--   <h5 class="m-0 text-dark">Type Operation</h5>-->
              <div class="row">
                <h6 class="m-0 font-weight-bold col-sm-10">Parametre des cotes</h6>
                <!---               <a href="create" class="btn btn-success btn-sm col-sm-1">
                  Ajouter <i class="fas fa-plus"></i>
                </a>-->

              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                  <form (ngSubmit)="ajouter()">
                    <div class="input-group" style="margin-bottom: 15px;">
                      <label class="col-sm-2">Libelle </label>
                      <input type="text" value="" name="libelle" [(ngModel)]="libelle" class="form-control col-sm-6"
                        required="" placeholder="Libelle..." aria-label="Title" aria-describedby="basic-addon2">
                    </div>

                    <div class="input-group" style="margin-bottom: 15px;">
                      <button class="btn btn-success offset-2" type="submit"><i class="pi pi-fw pi-plus mr2"></i>Ajouter</button>
                    </div>
                  </form>
                </div>
                <div class="table-responsive col-sm-6" *ngIf="listParametreCote.length!=0">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        <th>Libelle</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let p of listParametreCote">
                        <td>{{p.libelle}}</td>
                        <!--                         <th><a class="btn btn-info">
                            <i class="pi pi-fw pi-pencil"></i>
                          </a></th> -->

                        <th><a class="btn btn-danger"  (click)="supprimer(p)">

                            <i class="pi pi-fw pi-trash"></i>
                          </a></th>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Administration site e-fanamby 2021</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
