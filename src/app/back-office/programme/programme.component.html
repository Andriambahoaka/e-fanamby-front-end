<div id="wrapper">
  <app-menu></app-menu>
    <!-- Sidebar -->

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div>

      <!-- Topbar -->
      <app-nav-menu></app-nav-menu>
      <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <!--   <h5 class="m-0 text-dark">Type Operation</h5>-->
              <div class="row">
                <h6 class="m-0 font-weight-bold col-sm-10">Liste des programmes</h6>
                <!---               <a href="create" class="btn btn-success btn-sm col-sm-1">
                  Ajouter <i class="fas fa-plus"></i>
                </a>-->

              </div>
            </div>
            <div class="card-body">
                <div class="table-responsive" >
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        <th>Libelle</th>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Cotes</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let e of listProgramme">
                        <td>{{e.libelle}}</td>
                        <td>{{e.date_pgm | date:'dd/MM/yyyy'}}</td>
                        <td>{{e.date_pgm | date: 'h:mm'}}</td>
                        <td><span *ngFor="let c of e.listeCotes">{{c.valeur +" : "+ c.type.titre+"   / "}}</span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Administration site e-fanamby 2021</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
